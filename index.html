<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Style -->
    <style>
        .EB-Garamond {
            font-family: "EB Garamond", serif;
        }

        .Poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
    <!-- Color CDN -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-background': '#B68C5A'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="md:container mx-auto">
        <!-- Navigation -->
        <nav class="Poppins">
            <div class="navbar bg-base-100 flex justify-between">
                <div class="lg:space-x-0">
                    <a class="btn btn-ghost text-xl"><img src="images/logo2.png" alt=""></a>
                    <div class="dropdown ml-36">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-[rgb(112,112,112)]">
                        <li><a>Home</a></li>
                        <li><a>Services<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                </svg>
                            </a></li>
                        <li><a>Cases<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                </svg>
                            </a></li>
                        <li><a>Blog<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                </svg>
                            </a></li>
                        <li><a>Contact Us<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                </svg>
                            </a></li>
                    </ul>
                </div>
                <div class="hidden lg:block">
                    <a class="btn bg-btn-background text-white text-[18px]">Free Consultation</a>
                </div>
            </div>
        </nav>
        <!-- Banner Div -->
        <div class="p-3">
            <div class=" hero rounded-md "
                style="background-image: linear-gradient(360.00deg, rgb(17, 17, 17),rgba(17, 17, 17, 0) 100%), url(./images/banner.png); height: 550px; background-size: cover; background-position: center; background-repeat: no-repeat; ">
                <div class="h-[550px] "></div>
                <div class="hero-content text-neutral-content text-center">
                    <div class="lg:px-72">
                        <h1 class="mb-5 text-3xl font-bold EB-Garamond lg:text-7xl">We Provide Effective Legal Solutions</h1>
                        <p class="mb-5 lg:text-[16px] text-sm Poppins text-[rgb(231,231,231)]">
                            There are many variations of passages of Lorem Ipsum available, but the majority have
                            suffered alteration in some form, by injected humour.
                        </p>
                        <div class="space-y-4 Poppins lg:space-y-0 lg:space-x-6">
                            <input type="text" placeholder="Search your services" class="input text-black input-bordered w-full max-w-xs" />
                            <button class="btn bg-btn-background border-none px-6 text-white">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="md:container mx-auto"></main>
    <footer></footer>

</body>

</html>
